name: Comment Commands
on:
  issue_comment:
    types: [ created ]

jobs:
  format:
    if: github.event.issue.pull_request && startsWith(github.event.comment.body, '/format')
    runs-on: ubuntu-22.04
    steps:
      - name: React Rocket
        uses: actions/github-script@v7
        with:
          script: |
            const {owner, repo} = context.issue
            github.rest.reactions.createForIssueComment({
              owner,
              repo,
              comment_id: context.payload.comment.id,
              content: "rocket",
            });
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.COMMENT_COMMAND_PAT_TOKEN }}
      - name: Fetch all history and metadata
        run: |
          git checkout -b pr
          git branch -f main origin/main
      - name: Checkout PR
        run: |
          gh pr checkout $NUMBER
        env:
          GITHUB_TOKEN: "${{ secrets.COMMENT_COMMAND_PAT_TOKEN }}"
          NUMBER: ${{ github.event.issue.number }}
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Install wpiformat
        run: pip3 install wpiformat==2024.34
      - name: Run wpiformat
        run: wpiformat
      - name: Run spotlessApply
        run: ./gradlew spotlessApply
      - name: Commit
        run: |
          # Set credentials
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Commit
          git commit -am "Formatting fixes"
          git push

  pregen:
    if: github.event.issue.pull_request && startsWith(github.event.comment.body, '/pregen')
    runs-on: ubuntu-22.04
    steps:
      - name: React Rocket
        uses: actions/github-script@v7
        with:
          script: |
            const {owner, repo} = context.issue
            github.rest.reactions.createForIssueComment({
              owner,
              repo,
              comment_id: context.payload.comment.id,
              content: "rocket",
            });
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.COMMENT_COMMAND_PAT_TOKEN }}
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - name: Install jinja
        run: python -m pip install jinja2
      - name: Install protobuf dependencies
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler && wget https://github.com/HebiRobotics/QuickBuffers/releases/download/1.3.3/protoc-gen-quickbuf-1.3.3-linux-x86_64.exe && chmod +x protoc-gen-quickbuf-1.3.3-linux-x86_64.exe
      - name: Run hal
        run: ./hal/generate_usage_reporting.py
      - name: Run ntcore
        run: ./ntcore/generate_topics.py
      - name: Run wpimath
        run: ./wpimath/generate_numbers.py && ./wpimath/generate_quickbuf.py --quickbuf_plugin=protoc-gen-quickbuf-1.3.3-linux-x86_64.exe
      - name: Run HIDs
        run: ./wpilibj/generate_hids.py && ./wpilibc/generate_hids.py && ./wpilibNewCommands/generate_hids.py
      - name: Run PWM Controllers
        run: ./wpilibj/generate_pwm_motor_controllers.py && ./wpilibc/generate_pwm_motor_controllers.py
      - name: Commit
        run: |
          # Set credentials
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Commit
          git commit -am "Regenerate pregenerated files"
          git push

  update:
    if: github.event.issue.pull_request && startsWith(github.event.comment.body, '/update')
    runs-on: ubuntu-22.04
    steps:
      - name: React Rocket
        uses: actions/github-script@v7
        with:
          script: |
            const {owner, repo} = context.issue
            github.rest.reactions.createForIssueComment({
              owner,
              repo,
              comment_id: context.payload.comment.id,
              content: "rocket",
            });
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.COMMENT_COMMAND_PAT_TOKEN }}
      - name: Fetch all history and metadata
        run: |
          git checkout -b pr
          git branch -f main origin/main
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - name: Configure committer identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Run update_eigen.py
        run: |
          cd upstream_utils
          ./update_eigen.py
      - name: Run update_fmt.py
        run: |
          cd upstream_utils
          ./update_fmt.py
      - name: Run update_gcem.py
        run: |
          cd upstream_utils
          ./update_gcem.py
      - name: Run update_json.py
        run: |
          cd upstream_utils
          ./update_json.py
      - name: Run update_libuv.py
        run: |
          cd upstream_utils
          ./update_libuv.py
      - name: Run update_llvm.py
        run: |
          cd upstream_utils
          ./update_llvm.py
      - name: Run update_mpack.py
        run: |
          cd upstream_utils
          ./update_mpack.py
      - name: Run update_stack_walker.py
        run: |
          cd upstream_utils
          ./update_stack_walker.py
      - name: Run update_memory.py
        run: |
          cd upstream_utils
          ./update_memory.py
      - name: Run update_protobuf.py
        run: |
          cd upstream_utils
          ./update_protobuf.py
      - name: Run update_sleipnir.py
        run: |
          cd upstream_utils
          ./update_sleipnir.py
      - name: Check output
        run: git --no-pager diff --exit-code HEAD
      - name: Commit
        run: |
          # Commit
          git add .
          git commit -m "Updated upstream utils files"
          git push
