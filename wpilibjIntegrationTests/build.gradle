plugins {
    id 'java'
    id 'application'
}

ext {
    useJava = true
    useCpp = false
    skipDev = true
}

apply from: "${rootDir}/shared/opencv.gradle"

mainClassName = 'edu.wpi.first.wpilibj.test.Main'

apply plugin: 'com.github.johnrengelman.shadow'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':wpilibj')
    implementation project(':wpimath')
    implementation project(':hal')
    implementation project(':wpiutil')
    implementation project(':ntcore')
    implementation project(':cscore')
    implementation project(':cameraserver')
    implementation 'org.hamcrest:hamcrest:2.2'
    implementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    implementation 'org.junit.jupiter:junit-jupiter-params:5.7.2'
    implementation 'org.junit.platform:junit-platform-reporting:1.7.2'
    implementation 'org.junit.platform:junit-platform-runner:1.7.2'
    implementation 'org.junit.platform:junit-platform-suite-api:1.7.2'
    implementation 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
}

build.dependsOn shadowJar

def testOutputFolder = file("${project(':').buildDir}/integrationTestFiles")

task copyWpilibJIntegrationTestJarToOutput(type: Copy) {
    destinationDir testOutputFolder
    dependsOn shadowJar
    inputs.file shadowJar.archivePath
    from(shadowJar) {
        into 'java'
    }
}

build.dependsOn copyWpilibJIntegrationTestJarToOutput
